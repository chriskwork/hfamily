<!DOCTYPE html>
<html lang="kr" class="bg-gray-50 text-gray-600 text-center">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./imgs/favicon.png" />
    <title>사단법인 행복한가정문화원</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body class="relative">
    <!--##################
      HEADER
    ######################-->
    <div class="header-wrapper sticky top-0 bg-gray-50">
      <header
        id="header"
        class="
          flex
          justify-center
          items-center
          px-8
          container
          mx-auto
          max-w-screen-xl
        "
      >
        <nav class="flex justify-between items-center w-full h-20">
          <a href="./index.html"
            ><img
              id="logo"
              class="w-12"
              src="./imgs/hfam-logo.png"
              alt="행복한가정문화원 로고"
          /></a>
          <div id="nav-desktop" class="hidden lg:block">
            <a href="./about.html" class="transition-colors hover:text-primary"
              >문화원 소개</a
            >
            <a
              href="./publishing.html"
              class="ml-6 transition-colors hover:text-primary"
              >도서출판 행복</a
            >
            <a
              href="./happy-edu.html"
              class="ml-6 transition-colors hover:text-primary"
              >평생교육원</a
            >
            <a
              href="./contact.html"
              class="ml-6 transition-colors hover:text-primary"
              >문의</a
            >
          </div>
          <img
            id="mobile-nav-open"
            src="./imgs/header/menu.svg"
            alt="mobile hamberger menu"
            class="cursor-pointer w-7 lg:hidden"
          />

          <!-- mobile nav drawer -->
          <!--when mobile menu opened, black background shows up-->
          <div
            id="black-cover"
            class="
              absolute
              top-0
              left-0
              bg-black
              opacity-70
              w-screen
              h-screen
              hidden
            "
          ></div>
          <div
            id="nav-mobile"
            class="
              absolute
              right-0
              top-0
              transform
              scale-0
              origin-top-right
              transition-transform
              lg:hidden
            "
          >
            <div
              class="
                relative
                flex flex-col
                justify-start
                items-center
                bg-white
                w-80
                h-screen
                pt-20
                shadow-lg
                md:w-96
              "
            >
              <img
                id="mobile-nav-close"
                src="./imgs/header/close.svg"
                alt="닫기 버튼"
                class="absolute top-8 right-8 cursor-pointer"
              />
              <a href="./about.html" class="w-full py-8">문화원 소개</a>
              <a href="./publishing.html" class="w-full py-8">도서출판 행복</a>
              <a href="./happy-edu.html" class="w-full py-8">평생교육원</a>
              <a href="./contact.html" class="w-full py-8">문의</a>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <p class="text-sm">준비중입니다.</p>
  </body>
</html>
