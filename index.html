<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사단법인 행복한가정문화원</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-600 text-center">
    <header
      id="header"
      class="flex justify-center items-center px-4 container mx-auto"
    >
      <nav class="flex justify-between items-center w-full h-20">
        <a href="/"
          ><img
            id="logo"
            class="w-12"
            src="./imgs/hfam-logo.png"
            alt="행복한가정문화원 로고"
        /></a>
        <div id="nav-desktop" class="hidden md:block">
          <a href="#" class="hover:text-primary">문화원 소개</a>
          <a href="#" class="ml-6 hover:text-primary">도서출판 행복</a>
          <a href="#" class="ml-6 hover:text-primary">평생교육원</a>
          <a href="#" class="ml-6 hover:text-primary">문의</a>
        </div>
        <img
          id="nav-mobile"
          src="./imgs/header/menu.svg"
          alt="mobile hamberger menu"
          class="cursor-pointer w-7 md:hidden"
        />
      </nav>
    </header>

    <!-- Landing - intro -->
    <div
      id="intro"
      class="
        container
        px-4
        mx-auto
        flex flex-col
        justify-center
        items-center
        py-10
      "
    >
      <img
        src="./imgs/landing/intro-image.svg"
        alt="Family illustration"
        class="max-w-lg"
      />
      <div class="intro-text">
        <p class="text-4xl mb-4 font-bold leading-snug">
          소중한 가정을 <br />아름답게 꽃피우는 정원사
        </p>
        <p class="text-gray-400 px-7 text-sm">
          사단법인 행복한가정문화원은 사회를 구성하는 기본 단위인 가정이
          행복해야 사회가 행복해진다는 철학을 가지고 행복한 가정, 행복한 사회를
          만들기 위해 1999년에 설립된 기관입니다.
        </p>
        <br /><br /><br />
        <a
          href="#"
          class="
            btn-primary
            bg-primary
            text-white
            px-10
            py-4
            rounded-full
            hover:opacity-90
            transition-colors
            duration-200
          "
          >문화원 소개</a
        >
      </div>
    </div>
  </body>
</html>
